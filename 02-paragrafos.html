<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
     <!-- b= bold (negrito) aplica um efeito visual,mas sem valor semantico-->
     <h2> Entendo como ultilizar um Parágrafo</h2>

     <p> este aqui é um exemplo de um <b> paragrafo </b> ultilizando um elemento semantico</p>

     <!-- strong (forte)-->
     <p> este é outro paragrafo ultilizando a tag marcação <strong> semantica </strong> </p>
    
     <!-- podemos combinar tags,ou seja ultiliza-las uma dentro da outra. no exemplo a baixo, aplicamos a tag <br>.
     significa break row ( quebra de linha )  -->
     <p> este é um exemplo de um texto muito muito grande onde eu precisei <br> <i> quebra-lo </i> 
        pois estava ocupando muito espaço na tela. </p>

     <!-- em = emphasis (ênfase) para a nossa palavra -->

</body>
</html>
